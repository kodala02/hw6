<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>

      <button @click="toggleDetails">Toggle Details</button>
      <button @click="toggleEdit">Toggle Edit</button>

      <div v-for="(contact, index) in contacts" :key="index">
        <p>{{ contact.name }} - {{ contact.email }}</p>
        <p v-show="showDetails">{{ contact.age }}</p>

        <!-- Edit Email Input -->
        <input v-model="contact.email" v-show="edit" />

        <button @click="increaseAge(contact)">Increase Age</button>
        <button @click="decreaseAge(contact)">Decrease Age</button>

        <br />
        <br />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
